<!DOCTYPE HTML>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>IBAN Checker</title>
    <style>
        .card {
            height: 500px;
            width: 500px;
            border: 10px solid rgba(55, 0, 255, 0.53);
            transition: 0.3s;
            box-shadow: 0 2px 10px rgb(0, 0, 0);
            margin: 3rem;
            border-radius: 22px;
        }
    </style>
</head>

<body dir="rtl" style="background-image: url('https://www.freepik.com/free-vector/abstract-shiny-lines-white-gray-background_8038873.htm#from_view=detail_alsolike');">
    <header></header>
    <main>
        <div class="container">
            <div class="row d-flex justify-content-center text-center mt-5">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body" style="background-image: url('/tutorials/css/background/paper.png');">
                            <div class="row">
                                <div class="col text-center">
                                    <h1 class="alert alert-primary">فحص الايبان</h1>
                                    <label for="iban" class="form-label">ادخل الايبان</label>
                                    <input type="text" class="form-control form-control-sm" id="iban">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col text-end">
                                    <button class="btn btn-success" onclick="GetIban()">افحص</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col text-end">
                                    <strong id="result">النتيجة</strong>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <table class="table">
                                        <tr>
                                            <td id="bank"></td>
                                            <td id="bank1"></td>
                                        </tr>
                                        <tr>
                                            <td id="samaCode"></td>
                                            <td id="samaCode1"></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ربط ملف JavaScript -->
        <script src="script.js"></script>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
